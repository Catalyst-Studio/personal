</head>
<body>
<div class="navbar-container">
    <div class="navbar top-of-page" id="navbar">
        <a href="/" class="magic-hover"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="/about.html" class="magic-hover"><i class="fa fa-fw fa-user"></i> About Me</a>
        <a href="/projects.html" class="magic-hover"><i class="fa fa-solid fa-diagram-project"></i> Projects</a>

</div>
<script src="assets/typer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(window).on("scroll", function() {
        var scrollPos = $(window).scrollTop();
        if (scrollPos <= 0) {
            $('#navbar').addClass('top-of-page');
        } else {
            $('#navbar').removeClass('top-of-page');
        }
    });
    VANTA.WAVES({
        el: "#background",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 2000.00,
        minWidth: 200.00,
        scale: 1,
        scaleMobile: 1.00,
        color: 0x242424,
        shininess: 15.00,
        waveHeight: 8.00,
        zoom: 0.65
    })
</script>
</body>
