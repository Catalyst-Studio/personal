<!DOCTYPE html>
<html id="background" lang="en-US" class="o-hidden height-vh">
<head>
    <title>Lawrence Burton</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <script src="https://kit.fontawesome.com/6d22aa47aa.js" crossorigin="anonymous"></script>
    <link href="assets/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="navbar-container">
    <div class="navbar top-of-page" id="navbar">
        <a href="/" class="magic-hover"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="/about.html" class="magic-hover"><i class="fa fa-fw fa-user"></i> About Me</a>
        <a href="/projects.html" class="magic-hover"><i class="fa fa-solid fa-diagram-project"></i> Projects</a>
        <a href="/certs.html" class="magic-hover"><i class="fa-solid fa-certificate"></i> Certificates</a>
        <a href="/resume.html" class="magic-hover"><i class="fa-solid fa-address-card"></i> Resume</a>
        <a href="/contact.html" class="magic-hover"><i class="fa-solid fa-message"></i> Contact</a>
    </div>
</div>
<div class="header">
    <h1>Contact</h1>
    <p>Feel free to contact me!</p>
</div>
<div class="second">
    <div class="form-wrapper">
        <form method="post" action="#">
            <div class="fields">
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" value="" placeholder="Jane Doe" />
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="" placeholder="jane@untitled.tld" />
                </div>
                <div class="field">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
                </div>
            </div>
            <ul class="actions">
                <li><input type="submit" value="Send Message" /></li>
                <li><input type="reset" value="Reset" /></li>
            </ul>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(window).on("scroll", function() {
    var scrollPos = $(window).scrollTop();
    if (scrollPos <= 0) {
        $('#navbar').addClass('top-of-page');
    } else {
        $('#navbar').removeClass('top-of-page');
    }
});
VANTA.WAVES({
    el: "#background",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 2000.00,
    minWidth: 200.00,
    scale: 1,
    scaleMobile: 1.00,
    color: 0x242424,
    shininess: 15.00,
    waveHeight: 8.00,
    zoom: 0.65
})
</script>
</body>
</html>
